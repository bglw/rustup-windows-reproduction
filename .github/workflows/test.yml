name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{matrix.os}}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - build: windows
            os: windows-latest
            rust: beta
            target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Update rustup
        run: |
          rustup --verbose self update

      - name: Install Rust
        run: |
          rustup --verbose install ${{ matrix.rust }}
          rustup --verbose default ${{ matrix.rust }}

      - name: Check versions
        run: |
          cargo --version
          rustc --version
